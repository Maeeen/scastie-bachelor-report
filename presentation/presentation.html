<h2 id="b-lets-start-from-scratch-and-do-it-properly">b. Let's start from scratch and do it properly</h2>
<p><strong>Idea</strong>: How do IDEs talk to compilers?</p>
<p><strong>Solution</strong>: A protocol?</p>
<footer>Marwan Azuz -- 29/06/23</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-footer="Marwan Azuz -- 29/06/23" data-marpit-pagination="11" data-marpit-pagination-total="61" style="--paginate:true;--footer:Marwan Azuz -- 29/06/23;">
<h1 id="is-there-something-like-this-already-someone-must-have-thought-of-it">Is there something like this already? Someone must have thought of it.</h1>
<p>Open-source software people are crazy.</p>
<footer>Marwan Azuz -- 29/06/23</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-footer="Marwan Azuz -- 29/06/23" data-marpit-pagination="12" data-marpit-pagination-total="61" style="--paginate:true;--footer:Marwan Azuz -- 29/06/23;">
<p>The <a href="https://build-server-protocol.github.io/">Build Server Protocol</a> comes to the rescue!</p>
<blockquote>
<p>The Build Server Protocol (BSP) provides endpoints for IDEs and build tools to communicate about directory layouts, external dependencies, compile, test and more.</p>
</blockquote>
<p>Or to be short:</p>
<blockquote>
<p>Talk to compilers.</p>
</blockquote>
<footer>Marwan Azuz -- 29/06/23</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-footer="Marwan Azuz -- 29/06/23" data-marpit-pagination="13" data-marpit-pagination-total="61" style="--paginate:true;--footer:Marwan Azuz -- 29/06/23;">
<h2 id="width50-lets-do-it-properly-with-the-build-server-protocol"><img src="https://build-server-protocol.github.io/img/bsp-logo.svg" alt="" style="width:50px;" /> Let's do it properly with the Build Server Protocol</h2>
<p>It's nice!</p>
<footer>Marwan Azuz -- 29/06/23</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-marpit-fragments="1" data-paginate="true" data-footer="Marwan Azuz -- 29/06/23" data-marpit-pagination="14" data-marpit-pagination-total="61" style="--paginate:true;--footer:Marwan Azuz -- 29/06/23;">
<h1 id="bsp">BSP</h1>
<p>A protocol to talk to compilers. Inspired by the Language Server Protocol.</p>
<ul>
<li data-marpit-fragment="1">Did someone also made a library for this? Of course!</li>
</ul>
<footer>Marwan Azuz -- 29/06/23</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-marpit-fragments="1" data-paginate="true" data-footer="Marwan Azuz -- 29/06/23" data-marpit-pagination="15" data-marpit-pagination-total="61" style="--paginate:true;--footer:Marwan Azuz -- 29/06/23;">
<h1 id="why-bsp">Why BSP?</h1>
<ul>
<li data-marpit-fragment="1">Because Jędrzej (<img class="emoji" draggable="false" alt="❤️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2764.svg" data-marp-twemoji=""/>) told me so…</li>
</ul>
<footer>Marwan Azuz -- 29/06/23</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-marpit-fragments="3" data-paginate="true" data-footer="Marwan Azuz -- 29/06/23" data-marpit-pagination="16" data-marpit-pagination-total="61" style="--paginate:true;--footer:Marwan Azuz -- 29/06/23;">
<h1 id="why-bsp-1">Why BSP?</h1>
<ul>
<li data-marpit-fragment="1">Trigger compilations (<code>buildTarget/compile</code>)</li>
<li data-marpit-fragment="2">Trigger runs (<code>buildTarget/run</code>)</li>
<li data-marpit-fragment="3">Get diagnostics such as compilation errors and warnings (notifications on <code>build/publishDiagnotics</code>)</li>
</ul>
<p>→ Looks perfect!</p>
<footer>Marwan Azuz -- 29/06/23</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-marpit-fragments="2" data-paginate="true" data-footer="Marwan Azuz -- 29/06/23" data-marpit-pagination="17" data-marpit-pagination-total="61" style="--paginate:true;--footer:Marwan Azuz -- 29/06/23;">
<h1 id="whats-more-extensions-%F0%9F%92%95">What's more? Extensions! <img class="emoji" draggable="false" alt="💕" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f495.svg" data-marp-twemoji=""/></h1>
<ul>
<li data-marpit-fragment="1">If the compiler has specific capabilities, some endpoints are defined.
<ul>
<li data-marpit-fragment="2">Example: In the case of Scala, the endpoint <code>buildTarget/scalaMainClasses</code> is defined.</li>
</ul>
</li>
</ul>
<footer>Marwan Azuz -- 29/06/23</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-footer="Marwan Azuz -- 29/06/23" data-marpit-pagination="18" data-marpit-pagination-total="61" style="--paginate:true;--footer:Marwan Azuz -- 29/06/23;">
<p>Side note: Futures are great in Scala.</p>
<footer>Marwan Azuz -- 29/06/23</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-footer="Marwan Azuz -- 29/06/23" data-marpit-pagination="19" data-marpit-pagination-total="61" style="--paginate:true;--footer:Marwan Azuz -- 29/06/23;">
<h1 id="how-does-the-actual-code-looks-like-12">How does the actual code looks like? 1/2</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-scala">    <span class="hljs-keyword">for</span> (
      r &lt;- reloadWorkspace;
      buildTarget &lt;- getBuildTargetId;

      <span class="hljs-comment">// Compile</span>
      compilationResult &lt;- withShortCircuit(buildTarget, target =&gt; compile(id, target));

      <span class="hljs-comment">// Get main class</span>
      <span class="hljs-comment">// Note: it is combined to compilationResult so if compilationResult fails,</span>
      <span class="hljs-comment">// then we do not continue</span>
      mainClass &lt;- withShortCircuit[(<span class="hljs-type">BuildTargetIdentifier</span>, <span class="hljs-type">CompileResult</span>), <span class="hljs-type">ScalaMainClass</span>](
        combineEither(buildTarget, compilationResult),
        {
          <span class="hljs-keyword">case</span> ((tId: <span class="hljs-type">BuildTargetIdentifier</span>, _)) =&gt; getMainClass(tId)
        }
      );

      <span class="hljs-comment">// …</span>
</code></pre>
<footer>Marwan Azuz -- 29/06/23</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-footer="Marwan Azuz -- 29/06/23" data-marpit-pagination="20" data-marpit-pagination-total="61" style="--paginate:true;--footer:Marwan Azuz -- 29/06/23;">
<h1 id="how-does-the-actual-code-looks-like-22">How does the actual code looks like? 2/2</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-scala">      <span class="hljs-comment">// Get JvmRunEnv</span>
      jvmRunEnv &lt;- withShortCircuit[(<span class="hljs-type">BuildTargetIdentifier</span>, <span class="hljs-type">ScalaMainClass</span>), <span class="hljs-type">JvmEnvironmentItem</span>](
        combineEither(buildTarget, mainClass),
        {
          <span class="hljs-keyword">case</span> ((tId: <span class="hljs-type">BuildTargetIdentifier</span>, _)) =&gt; getJvmRunEnvironment(tId)
        }
      )
</code></pre>
<p><strong>Why?!</strong> Everything in its time… <img class="emoji" draggable="false" alt="😉" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f609.svg" data-marp-twemoji=""/> Trust me.</p>

<p>Let's backtrack to all my tries, including the one where I took my laptop out in the replacement bus from Genève Cornavin to Chêne-Bourg, looking like a nerd in front of normal people.</p>
<footer>Marwan Azuz -- 29/06/23</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-footer="Marwan Azuz -- 29/06/23" data-marpit-pagination="28" data-marpit-pagination-total="61" style="--paginate:true;--footer:Marwan Azuz -- 29/06/23;">
<h1 id="whats-doing-the-runner">What's doing the runner?</h1>
<h2 id="1-starting-scala-cli-in-bsp">1. Starting Scala-CLI in BSP</h2>
<p>Spawns a <code>scala-cli bsp .</code> in a temporary empty folder. Scala-CLI initializes a new workspace.</p>
<footer>Marwan Azuz -- 29/06/23</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-footer="Marwan Azuz -- 29/06/23" data-marpit-pagination="29" data-marpit-pagination-total="61" style="--paginate:true;--footer:Marwan Azuz -- 29/06/23;">
<p>I lied…</p>
<p>It spawns <code>scala-cli bsp . -deprecation</code> to enable warnings on deprecations: <img class="emoji" draggable="false" alt="🤠" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f920.svg" data-marp-twemoji=""/>.</p>
<footer>Marwan Azuz -- 29/06/23</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-footer="Marwan Azuz -- 29/06/23" data-marpit-pagination="30" data-marpit-pagination-total="61" style="--paginate:true;--footer:Marwan Azuz -- 29/06/23;">
<h2 id="2-inits-a-bsp-connection-to-the-server">2. Inits a BSP connection to the server</h2>
<p><code>build/initialize</code>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-typescript"><span class="hljs-keyword">export</span> <span class="hljs-keyword">interface</span> <span class="hljs-title class_">InitializeBuildParams</span> {
  <span class="hljs-comment">/** The rootUri of the workspace */</span>
  <span class="hljs-attr">rootUri</span>: <span class="hljs-variable constant_">URI</span> = <span class="hljs-string">&quot;&lt;folder&gt;&quot;</span>;

  <span class="hljs-comment">/** Name of the client */</span>
  <span class="hljs-attr">displayName</span>: <span class="hljs-title class_">String</span> = <span class="hljs-string">&quot;BspClient&quot;</span>;

  <span class="hljs-comment">/** The version of the client */</span>
  <span class="hljs-attr">version</span>: <span class="hljs-title class_">String</span> = <span class="hljs-string">&quot;1.0.0&quot;</span>;

  <span class="hljs-comment">/** The BSP version that the client speaks */</span>
  <span class="hljs-attr">bspVersion</span>: <span class="hljs-title class_">String</span> = <span class="hljs-string">&quot;2.1.0-M4&quot;</span>;

  <span class="hljs-comment">/** The capabilities of the client */</span>
  <span class="hljs-attr">capabilities</span>: <span class="hljs-title class_">BuildClientCapabilities</span> = <span class="hljs-title class_">BuildClientCapabilities</span>(<span class="hljs-title function_">listOf</span>(<span class="hljs-string">&quot;scala&quot;</span>));

  <span class="hljs-comment">/** … */</span>
}
</code></pre>
<footer>Marwan Azuz -- 29/06/23</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-footer="Marwan Azuz -- 29/06/23" data-marpit-pagination="31" data-marpit-pagination-total="61" style="--paginate:true;--footer:Marwan Azuz -- 29/06/23;">

<h1 id="the-runner-is-ready-for-run-requests">The runner is ready for run requests!</h1>
<p>Overall idea:</p>
<ol>
<li>Instrument code, and write it on disk.</li>
<li>Compile the code <code>buildTarget/compile</code>. Forward any error to the user.</li>
<li>Run the code using <code>buildTarget/run</code>. Forward any result or timeout issue.</li>
</ol>
<p>You have seen the code before and it has way many more steps, what happened?!</p>
<footer>Marwan Azuz -- 29/06/23</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-footer="Marwan Azuz -- 29/06/23" data-marpit-pagination="33" data-marpit-pagination-total="61" style="--paginate:true;--footer:Marwan Azuz -- 29/06/23;">
<h2 id="1-instrumenting-the-code">1. Instrumenting the code</h2>
<p>We have to take into consideration the directives. This is done.</p>
<p>Write everything to a file <code>main.scala</code>.</p>
<footer>Marwan Azuz -- 29/06/23</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-footer="Marwan Azuz -- 29/06/23" data-marpit-pagination="34" data-marpit-pagination-total="61" style="--paginate:true;--footer:Marwan Azuz -- 29/06/23;">
<h3 id="%E2%9A%A0%EF%B8%8F-instrumentation-needs-to-know-the-scala-version"><img class="emoji" draggable="false" alt="⚠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/26a0.svg" data-marp-twemoji=""/> Instrumentation needs to know the Scala version</h3>
<p>The runner tries to find the directive <code>//&gt; using scala &quot;&lt;version&gt;&quot;</code>. Finds the target from <code>&lt;version&gt;</code> and forward it to the instrumenter!</p>
<footer>Marwan Azuz -- 29/06/23</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-footer="Marwan Azuz -- 29/06/23" data-marpit-pagination="35" data-marpit-pagination-total="61" style="--paginate:true;--footer:Marwan Azuz -- 29/06/23;">
<h1 id="bsp-world-is-here">BSP world is here.</h1>
<footer>Marwan Azuz -- 29/06/23</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-footer="Marwan Azuz -- 29/06/23" data-marpit-pagination="36" data-marpit-pagination-total="61" style="--paginate:true;--footer:Marwan Azuz -- 29/06/23;">
<h2 id="2-compile-the-code">2. Compile the code</h2>
<p>Compilation was fairly easy to handle. But how does it work?</p>
<footer>Marwan Azuz -- 29/06/23</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-marpit-fragments="3" data-paginate="true" data-footer="Marwan Azuz -- 29/06/23" data-marpit-pagination="37" data-marpit-pagination-total="61" style="--paginate:true;--footer:Marwan Azuz -- 29/06/23;">
<h3 id="how-does-it-work">How does it work?</h3>
<ul>
<li data-marpit-fragment="1">Client (Scala-CLI runner) sends a <code>buildTarget/compile</code> request.</li>
<li data-marpit-fragment="2">Server (Scala-CLI) will notify the progress and compilations errors in a notification <code>build/publishDiagnostics</code>.</li>
<li data-marpit-fragment="3">We need to keep track of these diagnostics.</li>
</ul>
<footer>Marwan Azuz -- 29/06/23</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-footer="Marwan Azuz -- 29/06/23" data-marpit-pagination="38" data-marpit-pagination-total="61" style="--paginate:true;--footer:Marwan Azuz -- 29/06/23;">
<p>But before compiling, we need to refresh the workspace (to be extra-sure) that dependencies are taken into consideration!</p>
<p>So the steps of compiling are:</p>
<ol>
<li><code>workspace/reload</code></li>
<li><code>workspace/buildTargets</code> to get the builds' target <code>id</code>.</li>
<li><code>buildTarget/compile</code> to compile. While keeping track of the diagnostics.</li>
</ol>
<footer>Marwan Azuz -- 29/06/23</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-footer="Reference: report 2.2.3" data-marpit-pagination="39" data-marpit-pagination-total="61" style="--paginate:true;--footer:Reference: report 2.2.3;">
<h1 id="compilation-is-working-except-something">Compilation is working! Except something…</h1>
<h2 id="infinite-compilations">Infinite compilations</h2>
<p>With Scala's meta-programming, it is possible to make code that never compiles. Despite sending cancellation requests, the cancellation never ends for the current file (that may contain this issue).</p>
<p>The chosen solution is to log the problematic script, <code>sys.exit(-1)</code> and let Docker restart the container.</p>
<footer>Reference: report 2.2.3</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-footer="Marwan Azuz -- 29/06/23" data-marpit-pagination="40" data-marpit-pagination-total="61" style="--paginate:true;--footer:Marwan Azuz -- 29/06/23;">
<p>Example of non-compiling code (please do not compile it):</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-scala"><span class="hljs-comment">//&gt; using scala &quot;3.2.2&quot;</span>
<span class="hljs-comment">//&gt; using lib &quot;co.fs2::fs2-io:3.6.1&quot;</span>

<span class="hljs-keyword">import</span> cats.effect.*
<span class="hljs-keyword">import</span> fs2.*

<span class="hljs-class"><span class="hljs-keyword">object</span> <span class="hljs-title">Main</span> <span class="hljs-keyword">extends</span> <span class="hljs-title">IOApp</span>.<span class="hljs-title">Simple</span></span>:
  <span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">run</span></span>: <span class="hljs-type">IO</span>[<span class="hljs-type">Unit</span>] = <span class="hljs-type">Stream</span>.duration
</code></pre>
<p>On my pretty good PC, the compilation took 11GB of RAM, constant 50% usage of my CPU (i9-13900k), 2 minutes to fail.</p>
<p>The runner is limited to 1.5GB of RAM.</p>
<footer>Marwan Azuz -- 29/06/23</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-footer="Marwan Azuz -- 29/06/23" data-marpit-pagination="41" data-marpit-pagination-total="61" style="--paginate:true;--footer:Marwan Azuz -- 29/06/23;">
<h1 id="where-are-we">Where are we?</h1>
<ol>
<li>Instrumentation <img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2705.svg" data-marp-twemoji=""/></li>
<li>Compiling <img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2705.svg" data-marp-twemoji=""/></li>
<li>Running <img class="emoji" draggable="false" alt="❎" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/274e.svg" data-marp-twemoji=""/></li>
</ol>
<footer>Marwan Azuz -- 29/06/23</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-footer="Marwan Azuz -- 29/06/23" data-marpit-pagination="42" data-marpit-pagination-total="61" style="--paginate:true;--footer:Marwan Azuz -- 29/06/23;">
<h1 id="how-to-run-the-code">How to run the code?</h1>
<p>Use <code>buildTarget/run</code> and voilà!</p>
<footer>Marwan Azuz -- 29/06/23</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-footer="Marwan Azuz -- 29/06/23" data-marpit-pagination="43" data-marpit-pagination-total="61" style="--paginate:true;--footer:Marwan Azuz -- 29/06/23;">
<h1 id="it-did-work-as-intented-however">It did work as intented! However…</h1>
<p>Non-finishing programs such as:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-scala"><span class="hljs-keyword">while</span>(<span class="hljs-literal">true</span>) <span class="hljs-keyword">do</span> println(<span class="hljs-string">&quot;hello to the ones reading the slides!&quot;</span>)
</code></pre>
<p>or if you like for-comprehensions</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-scala"><span class="hljs-keyword">for</span> (_ &lt;- <span class="hljs-type">Stream</span>.from(<span class="hljs-number">0</span>)) <span class="hljs-keyword">do</span> println(<span class="hljs-string">&quot;hello again…&quot;</span>)
</code></pre>
<p>create an issue.</p>
<p>We can send a cancellation request to Scala-CLI to stop the program.</p>
<footer>Marwan Azuz -- 29/06/23</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-footer="Marwan Azuz -- 29/06/23" data-marpit-pagination="44" data-marpit-pagination-total="61" style="--paginate:true;--footer:Marwan Azuz -- 29/06/23;">
<p>But, it did not <strong>work</strong> for a reason that is obscure and related to Scala-CLI's codebase. How to make it work then?</p>
<p>As I said, BSP is amazing. They have thought of everything.</p>
<footer>Marwan Azuz -- 29/06/23</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-footer="Marwan Azuz -- 29/06/23" data-marpit-pagination="45" data-marpit-pagination-total="61" style="--paginate:true;--footer:Marwan Azuz -- 29/06/23;">
<h1 id="we-are-grown-ups-i-have-enough-knowledge-%F0%9F%A4%A5-to-run-it-by-myself">We are grown-ups. I have enough knowledge (<img class="emoji" draggable="false" alt="🤥" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f925.svg" data-marp-twemoji=""/>) to run it by myself.</h1>
<p><img class="emoji" draggable="false" alt="⚠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/26a0.svg" data-marp-twemoji=""/> Scala cool kid area <img class="emoji" draggable="false" alt="😎" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f60e.svg" data-marp-twemoji=""/></p>
<p>We can control the running process as we want to <img class="emoji" draggable="false" alt="🥰" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f970.svg" data-marp-twemoji=""/>, including terminating it.</p>
<footer>Marwan Azuz -- 29/06/23</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-marpit-fragments="2" data-paginate="true" data-footer="Marwan Azuz -- 29/06/23" data-marpit-pagination="46" data-marpit-pagination-total="61" style="--paginate:true;--footer:Marwan Azuz -- 29/06/23;">
<h1 id="running-java-by-ourselves">Running Java by ourselves</h1>
<p>Extension of BSP for JVM:</p>
<ul>
<li data-marpit-fragment="1"><code>buildTarget/jvmRunEnvironment</code>
<ul>
<li data-marpit-fragment="2">Gives the classpath, specific Java CLI arguments, working directory, environment variables…</li>
</ul>
</li>
</ul>
<footer>Marwan Azuz -- 29/06/23</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-footer="Marwan Azuz -- 29/06/23" data-marpit-pagination="47" data-marpit-pagination-total="61" style="--paginate:true;--footer:Marwan Azuz -- 29/06/23;">
<h1 id="%E2%9A%A0%EF%B8%8F-do-not-fall-in-the-same-trap-as-me"><img class="emoji" draggable="false" alt="⚠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/26a0.svg" data-marp-twemoji=""/> Do not fall in the same trap as me.</h1>
<p>In UNIX-like, classpath directories are separated by <code>:</code>. On Windows, it is <code>;</code>…</p>
<p>Took me a while to find this.</p>
<footer>Marwan Azuz -- 29/06/23</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-marpit-fragments="2" data-paginate="true" data-footer="Marwan Azuz -- 29/06/23" data-marpit-pagination="48" data-marpit-pagination-total="61" style="--paginate:true;--footer:Marwan Azuz -- 29/06/23;">
<h1 id="note-on-running-time-exceptions">Note on running time exceptions</h1>
<p>After talking with Jędrzej, we decided to print out running time exceptions directly in the console.</p>
<p>Multiple solutions have been thought before including:</p>
<ul>
<li data-marpit-fragment="1">Using a Java agent (issue: need to pack a .jar and configure the project for this, I prefer <code>Makefile</code>s than <code>build.sbt</code> files. Probably worked only in Java and needed some libraries)</li>
<li data-marpit-fragment="2">Modifying instrumentation to add a <code>Try</code> (issue: need to modify the good tests, without doing any mistakes)</li>
</ul>
<p><strong>Before</strong> (with SBT): It was still parsing the output!</p>
<footer>Marwan Azuz -- 29/06/23</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-footer="Marwan Azuz -- 29/06/23" data-marpit-pagination="49" data-marpit-pagination-total="61" style="--paginate:true;--footer:Marwan Azuz -- 29/06/23;">

<h1 id="how-do-the-client-get-auto-comp%CC%82letions">How do the client get auto-comp̂letions?</h1>
<p><img src="../architecture.svg" alt="" /></p>
<p>Focus on the Metals runner. It is totally independant.</p>
<footer>Marwan Azuz -- 29/06/23</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-marpit-fragments="2" data-paginate="true" data-footer="Marwan Azuz -- 29/06/23" data-marpit-pagination="55" data-marpit-pagination-total="61" style="--paginate:true;--footer:Marwan Azuz -- 29/06/23;">
<h1 id="how-do-the-client-get-auto-completions">How do the client get auto-completions?</h1>
<ul>
<li data-marpit-fragment="1">Client sends a <code>/isConfigurationSupported</code> to know whether the configuration (i.e. set of dependencies and Scala version) are compatible and if the auto-completion is possible.</li>
<li data-marpit-fragment="2">Client sends a multiple requests when hovering, etc. with the configuration inside a <code>ScastieMetalsOption</code> case class.</li>
</ul>
<footer>Marwan Azuz -- 29/06/23</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-marpit-fragments="4" data-paginate="true" data-footer="Marwan Azuz -- 29/06/23" data-marpit-pagination="56" data-marpit-pagination-total="61" style="--paginate:true;--footer:Marwan Azuz -- 29/06/23;">
<h1 id="how-can-we-modify-things-so-that-it-handles-directives">How can we modify things so that it handles directives?</h1>
<p>The selected solution:</p>
<ul>
<li data-marpit-fragment="1">Bundle the snippet's content in <code>/isConfigurationSupported</code></li>
<li data-marpit-fragment="2">Let the Metals runner parse the directives, do its job and return a specific <code>ScastieMetalsOption</code> that contains all the directives :)</li>
<li data-marpit-fragment="3">The client will have to give that <code>ScastieMetalsOption</code> for next requests.</li>
<li data-marpit-fragment="4">Easy life?</li>
</ul>
<footer>Marwan Azuz -- 29/06/23</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-footer="Marwan Azuz -- 29/06/23" data-marpit-pagination="57" data-marpit-pagination-total="61" style="--paginate:true;--footer:Marwan Azuz -- 29/06/23;">
